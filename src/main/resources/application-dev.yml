spring:
  datasource:
    url: jdbc:postgresql://localhost:6000/kyc_database
    username: kyc_user
    password: kyc_pass
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

service:
  url: http://localhost:9007/kyc/soap/

logging:
  level:
    root: INFO
    com.kyc: INFO
    org.springframework: INFO
    org.springframework.ws: DEBUG
    org.springframework.ws.server.MessageTracing.sent: TRACE
    org.springframework.ws.server.MessageTracing.received: TRACE